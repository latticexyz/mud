[profile.default]
# check all "WARNING:" comments before changing major solidity versions
allow_paths = ["../../node_modules", "../"]
extra_output_files = [
  "abi",
  "evm.bytecode",
]
ffi = false
fuzz_runs = 256
optimizer = true
optimizer_runs = 3000
out = "contracts/out"
solc = "0.8.21"
src = "contracts/src"
test = "contracts/test"
verbosity = 2
