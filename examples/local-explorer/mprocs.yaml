procs:
  client:
    cwd: packages/client
    shell: pnpm run dev
  contracts:
    cwd: packages/contracts
    shell: pnpm mud dev-contracts --rpc http://127.0.0.1:8545
  anvil:
    cwd: packages/contracts
    shell: anvil --base-fee 0 --block-time 2
  explorer:
    cwd: packages/contracts
    shell: pnpm explorer --dev --chainId 690 --worldAddress 0x9d05cc196c87104a7196fcca41280729b505dbbf
