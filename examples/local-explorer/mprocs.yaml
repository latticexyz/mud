procs:
  client:
    cwd: packages/client
    shell: pnpm run dev
  contracts:
    cwd: packages/contracts
    shell: pnpm mud dev-contracts --rpc http://127.0.0.1:8545
  anvil:
    cwd: packages/contracts
    shell: anvil --base-fee 0 --block-time 2
  explorer:
    cwd: packages/contracts
    shell: pnpm explorer --dev --chainId 17420 --worldAddress 0xbe4ab86c44aba5a9a26a346ee06c8f0a52dddb26
