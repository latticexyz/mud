services:
  - type: worker
    name: skystrife-indexer
    plan: standard
    region: ohio
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: skystrife-indexer-db
          property: connectionString
      - key: RPC_HTTP_URL
        value: https://rpc.holesky.redstone.xyz
      - key: DEBUG
        value: mud:store-sync:createStoreSync
      - key: STORE_ADDRESS
        value: "0x7203e7ADfDF38519e1ff4f8Da7DCdC969371f377"
      - key: START_BLOCK
        value: 895629

  - type: web
    name: skystrife-indexer-api
    plan: pro
    region: ohio
    runtime: docker
    domains:
      - indexer.skystrife.xyz
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    dockerCommand: pnpm tsx bin/postgres-frontend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: skystrife-indexer-db-replica
          property: connectionString
      - key: DEBUG
        value: mud:*

databases:
  - name: skystrife-indexer-db
    plan: pro
    region: ohio
