name: Setup
description: Common setup steps used by our workflows
runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.x

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version-file: .nvmrc
        registry-url: https://registry.npmjs.org
        cache: pnpm

    - name: Setup foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly-6c4c68a7031581bb8b8a10bb44db8dff4e04277f

    - name: Setup protoc
      uses: arduino/setup-protoc@v1
      with:
        repo-token: ${{ github.token }}

    - name: Install node dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

    # Workaround for parallel building with forge:
    # https://github.com/foundry-rs/foundry/issues/4736
    - name: Setup forge
      shell: bash
      working-directory: packages/schema-type
      run: forge build
