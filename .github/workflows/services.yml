name: Services

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        working-directory: ./packages/services
        run: go build -v ./...

      - name: Test
        working-directory: ./packages/services
        run: go test -v ./...