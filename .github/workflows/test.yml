# .github/workflows/test.yml
name: Run tests

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Run tests
    steps:
      - name: git-checkout
        uses: actions/checkout@v2

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: yarn install --network-concurrency 1

      - name: Run tests
        run: yarn test
