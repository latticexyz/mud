name: Integration sandbox

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    name: Build/test integration sandbox
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: runner
          POSTGRES_DB: mode_ephemeral
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Setup PostgreSQL with replication
        run: |
          until pg_isready -h localhost -U runner; do sleep 1; done
          psql -h localhost -U runner -d mode_ephemeral -c "ALTER SYSTEM SET wal_level = logical;"
          psql -h localhost -U runner -d mode_ephemeral -c "ALTER SYSTEM SET max_replication_slots = 1;"
          psql -h localhost -U runner -d mode_ephemeral -c "ALTER SYSTEM SET max_wal_senders = 2;"
          psql -h localhost -U runner -d mode_ephemeral -c "SELECT pg_reload_conf();"
          psql -h localhost -U runner -d mode_ephemeral -c "SHOW wal_level;"
          psql -h localhost -U runner -d mode_ephemeral -c "SHOW max_replication_slots;"
          psql -h localhost -U runner -d mode_ephemeral -c "SHOW max_wal_senders;"

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install integration sandbox dependencies
        working-directory: ./integration-sandbox
        run: pnpm install

      - name: Install Playwright Dependencies
        run: pnpx playwright install --with-deps chromium

      - name: Clean integration sandbox
        working-directory: ./integration-sandbox
        run: pnpm run clean

      - name: Build integration sandbox
        working-directory: ./integration-sandbox
        run: pnpm run build

      - name: Outdated files, run `pnpm run build` in `integration-sandbox` and commit them
        uses: ./.github/actions/require-empty-diff

      - name: Run tests
        working-directory: ./integration-sandbox/packages/test
        run: pnpm test
