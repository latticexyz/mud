name: NPM Release ðŸ“¦

# Releases a canary release when new commits merge to main
# Releases an official release when workflow dispactch is
# manually triggered
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Publish to NPM ðŸ“¦
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          # The version number of a canary release comes from git describe, which counts the amount of commits from the last tag.
          # Without fetch-depth: 0 only a single commit is fetched, for the ref/SHA that triggered the workflow, so the canary version is always 0.
          # See https://github.com/actions/checkout
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          cache: pnpm

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: pnpm Install

      - name: Build and install CLI
        working-directory: packages/cli
        run: pnpm build && pnpm link

      - name: Generate tables
        run: pnpm tablegen

      - name: Outdated files detected, run `pnpm tablegen` and commit them
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git status
            git --no-pager diff
            exit 1
          fi

      - name: Generate gas reports
        run: pnpm gas-report

      - name: Outdated files detected, run `pnpm gas-report` and commit them
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git status
            git --no-pager diff
            exit 1
          fi

      - name: Set deployment token
        run: npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish canary release to NPM ðŸ“¦
        if: github.event_name != 'workflow_dispatch'
        run: pnpm release:canary --yes --no-verify-access

      - name: Publish new release to NPM ðŸ“¦
        if: github.event_name == 'workflow_dispatch'
        run: pnpm release:ci
